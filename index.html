<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <title>Numeric-Yijing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <h2>數字易經小工具</h2>
    <input id="inputData" type="text" placeholder="請輸入英文或數字">
    <button id="submitData">計算磁場</button>
    <p><span>* 身分證字號英文字母之前，請視狀況自行補零 (A~H)。</span></p>
    <p><span>* 生日DAY的部份，請視狀況自行補零 (1~9)。</span></p>
    <p><span>* 標註括弧( )之磁場，於部份門派視為「伏位」。</span></p>
    <p><span>* 輸入完按下 Enter 鍵即可計算。</span></p>

    <table style="border-collapse: collapse; border: 1px solid grey;">
    <tr>
      <td>
        <div id="resultData" style="font-size: medium;"></div>
      </td>
    </tr>
    </table>

    <script src="src/index.js"></script>
  </body>
</html>
