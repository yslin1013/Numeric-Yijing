<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <title>Numeric-Yijing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <h2>數字易經簡單分析工具</h2>
    <input id="inputData" type="text" placeholder="請輸入英文或數字">
    <button id="submitData">計算磁場</button>
    <p><span>* 身分證字號之英文字母若為A~I，須在前面補零。</span></p>
    <p><span>* 出生年月日之「日」若為1~9，須在前面補零。</span></p>
    <p><span>* 標註括弧( )之磁場，於部份門派視為「伏位」。</span></p>
    <p><span>* 四吉星：天醫、延年、生氣、伏位。</span></p>
    <p><span>* 四凶星：五鬼、六煞、禍害、絕命。</span></p>
    <p>* <a href="https://github.com/yslin1013/Numeric-Yijing" target="_blank">https://github.com/yslin1013/Numeric-Yijing</a></p>

    <table style="border-collapse: collapse; border: 1px solid grey;">
    <tr>
      <td>
        <div id="resultData" style="font-size: medium;"></div>
      </td>
    </tr>
    </table>

    <script src="src/index.js"></script>
  </body>
</html>
